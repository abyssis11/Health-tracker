{% block content %}
<section class="add-metric">
    <h2>New Entry</h2>
    <form id="add-metric-form" hx-post="/submit-metric" hx-target="#content" hx-swap="innerHTML">
        <div class="input-group">
            <label for="date">Date</label>
            <input type="date" id="date" name="date" required class="datepicker" required>
        </div>

        <div class="input-group">
            <label for="calorie-intake">Calorie intake in kcal</label>
            <input type="number" id="calorie-intake" name="calorie_intake" required>
        </div>

        <div class="input-group">
            <label for="exercise">Exercise in minutes</label>
            <input type="number" id="exercise" name="exercise" required>
        </div>

        <div class="input-group">
            <label for="sleep">Sleep in hours</label>
            <input type="number" id="sleep" name="sleep" required>
        </div>

        <div class="input-group">
            <label for="water-intake">Water intake in liters</label>
            <input type="number" id="water-intake" name="water_intake" required>
        </div>

        <button type="submit">Save</button>
    </form>
</section>
{% endblock %}
