<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register | Health Tracker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="auth-body">
    <section class="auth-container">
        <h1>Welcome!</h1>
        <p>Register to track your Health</p>
        <body>
            {% set messages = get_flashed_messages() %}
                {% if messages %}
                     <h1>{{ messages[-1] }}</h1>
                {% endif %}
          </body>
        <!--<form id="register-form" hx-post="{{ url_for('register') }}" hx-target="#register-form" hx-swap="outerHTML">-->
            <form id="register-form" method="post" action="{{ url_for('register') }}">
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>

            <button type="submit">Register</button>
            <p>Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
        </form>
    </section>
</body>
</html>
